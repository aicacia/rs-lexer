[package]
name = "lexer"
version = "0.1.7"
authors = ["nathanfaucett <nathanfaucett@gmail.com>"]

keywords = ["text", "parsing", "plugin", "lexical", "reader"]
categories = ["parsing", "text-processing"]

description = "plugin based lexical reader"
license = "MIT"
readme = "README.md"
repository = "https://gitlab.com/nathanfaucett/rs-lexer.git"
homepage = "https://gitlab.com/nathanfaucett/rs-lexer"

[dependencies]
serde = { version = "1.0", default-features = false }
serde_derive = { version = "1.0" }
chars_input = { version = "0.2", default-features = false }

[dev-dependencies]

[features]
std = ["chars_input/std"]
default = ["std"]
